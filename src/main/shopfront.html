<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JKroul's Bookstore</title>
  <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            padding: 10px;
            background-color: #f8f9fa;
        }
        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .book-item {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
    </style>
</head>
<body>
<div class="header">
  <h1>Welcome to JKroul's Bookstore</h1>
</div>
<div class="book-list">
  <!-- Books will be dynamically loaded here -->
  <div class="book-item">
    <h2>Book Title</h2>
    <p>Author: Author Name</p>
    <p>Genre: Genre</p>
    <p>Price: Price</p>
  </div>
</div>
</body>
</html>
