<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Book Store</title>
</head>
<body>
<h1>Book List</h1>
<div th:each="book : ${books}">
  <p th:text="${book.title}"></p>
</div>
<h1>Recommended Books</h1>
<div th:each="book : ${recommendedBooks}">
  <p th:text="${book.title}"></p>
</div>
</body>
</html>
