<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
</head>
<body>
<h1>Your books</h1>
<div th:each="book :${booksInCart}">
    <p th:text="${book.bookName}"></p>
    <p th:text="${book.author}"></p>
    <p th:text="${book.price}"></p>
    </div>
<div>
    <h2>Total price: <span th:text="${cartCost}"></span></h2>
</div>
</body>
</html>
